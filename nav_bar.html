<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Navbar project</title>
    <link rel="stylesheet" href="nav_bar.css">
</head>

<body>
    <h1>Nav_IN</h1>
    <h2> Horizontal with underline effect</h3>
        <div class="navbar">
            <nav class="nav1">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Products</a></li>
                    <button type="button" class="button">Login</button>
                </ul>
            </nav>
        </div>
        <h2> vertical with hover effect</h3>
            <div class="navbar">
                <ul class="nav2">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Products</a></li>
                    <button type="button" class="button">Login</button>
                </ul>
            </div>
            <h2> Horizontal with Dropdown</h2>
                <div class="navbar">
                    <nav class="nav3">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#" class="Dropdown">About</a>
                                <div class="dropdown-content">
                                    <a href="#">Our Story</a>
                                    <a href="#">Team</a>
                                    <a href="#">Contact</a>
                                </div>
                            </li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Login</a></li>
                        </ul>
                    </nav>
                </div>
</body>

</html>
