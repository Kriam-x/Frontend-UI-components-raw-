<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="min-h-screen bg-gray-900 flex justify-center items-center">
    <div class="bg-gray-800 rounded-xl p-7 shadow-lg shadow-gray-950 max-w-sm w-full">
        <h2 class="text-white text-4xl p-2.5 text-center mb-2.5 font-bold">Login</h2>
        <form>
            <div>
                <label for="Email" class="text-slate-300 p-2 block text-base mb-2 font-semibold">Email</label>

                <input type="email" name="" id="" placeholder="enter your Email" class="text-white block text-sm w-full bg-zinc-900 p-2.5 rounded-xl opacity-65 hover:bg-zinc-800 hover:text-slate-50
                focus:ring-2 focus:ring-blue-800 focus:outline-none">

            </div>
            <div>
                <label for="password" class="text-slate-300 p-2 block rounded-2xl mb-2 text-base font-semibold">
                    Password</label>

                <input type="password" name="" id="" placeholder="password" class="text-white p-2.5 block text-sm w-full bg-zinc-900 rounded-xl opacity-65 hover:bg-zinc-800 hover:text-slate-50
                focus:ring-2 focus:ring-blue-800 focus:outline-none">

            </div>

            <div>
                <button type="submit"
                    class="text-slate-300 p-2.5 block  mt-4 text-base font-bold bg-zinc-900 opacity-60 rounded-4xl w-full hover:bg-zinc-800 hover:text-slate-50 focus:ring-1 focus:ring-blue-800 focus:outline-none">
                    Login</button>
            </div>

        </form>
    </div>



</body>

</html>
